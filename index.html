<!DOCTYPE html>
<html lang="en">

<head>
    <title>Git 연습용 Just Alert</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="script">
    <div align="center">
        <h1>JUST ALERT SYSTEM</h1>
        <button onclick="mainAlert()">start</button>
    </div>

    
    <!-- Script 파트 -->
    <script>
        function mainAlert() {
            func1();
            func2();
        }
        
        function func1() {
            alert("1번 알람");
        }

        function func2() {
            alert("2번 알람");
        }
    </script>
</body>

</html>
